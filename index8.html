<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
  <style>
    h3{
  text-align: center;
  font-family: sans-serif;
  }
  div{
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 80vh;
    
  }
  table, td{
    border: 2px solid black;
    border-collapse: collapse;
  }
  table{
    width: 30%;
    height: 30%;
  }
  td{
    padding: 5px;
    text-align: center;
  }

  </style>
</head>
<body>
  <div>
  <h3>Health Chart</h3>
  
  <Table>
    <tr>
      <td rowspan="2">State of Health</td>
      <td colspan="2">Fasting Value</td>
      <td>After Eating</td>
    </tr>
    <tr>
      <td>Minimum</td>
      <td>Maximum</td>
      <td>2 hours after eating</td>
    </tr>
    <tr>
      <td>Healthy</td>
      <td>70</td>
      <td>100</td>
      <td>less than 140</td>
    </tr>
    <tr>
      <td>Pre-Diabetes</td>
      <td>101</td>
      <td>126</td>
      <td>140 to 120</td>
    </tr>
    <tr>
      <td>Diabetes</td>
      <td>More than 126</td>
      <td>N/A</td>
      <td>More than 200</td>
    </tr>
  </Table>
</div>
  
</body>
</html>
