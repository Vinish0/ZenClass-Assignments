<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List</title>

  <style>
      li{
        list-style-type: ;
        font-family: sans-serif;
        font-size: 20px;
      }
      .Topic{
        font-size: 22px;
        font-weight: bold;

      }
      .languages{
        font-size: 20px;
        font-weight: bold;
      }
      ul{
        padding-bottom: 5px;
      }
      .alpha{
        list-style-type: lower-alpha;
      }

  </style>
</head>
<body>
  <ul>
    <li class="Topic" >Programming Language</li>
      <ul>
        <li class="languages">Javascript</li>
            <ul>
              <li class="alpha">Angular</li>
              <li class="alpha">React</li>
              <li class="alpha">Vue.js</li>
            </ul>
        <li class="languages">Python</li>
            <ul>
              <li class="alpha">Django Framework</li>
              <li class="alpha">Flask Framework</li>
            </ul>
        <li class="languages">Java</li>
            <ul>
              <li class="alpha">Spring</li>
              <li class="alpha">Maven</li>
              <li class="alpha">Hibernate</li>
            </ul>
      </ul>
    <li class="Topic">Database</li>
        <ul>
          <li>MySQL</li>
          <li>MangoDB</li>
          <li>Cansandra</li>
        </ul>
  </ul>
  
  
</body>
</html>
